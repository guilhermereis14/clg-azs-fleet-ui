<p-table [value]="viagens" [paginator]=true [rows]="10" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Inicio</th>
          <th>Final</th>
          <th>Motorista</th>
          <th>Valor do Frete</th>
          <th>Status</th>
          <th></th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-viagem>
      <tr>
          <td><span class="ui-column-title">Inicio</span>{{viagem.datainicio | date: 'dd/MM/y'}}</td>
          <td><span class="ui-column-title">Final</span>{{viagem.datafinal | date: 'dd/MM/y'}}</td>
          <td><span class="ui-column-title">Motorista</span>{{viagem.motorista }}</td>
          <td><span class="ui-column-title">Valor do Frete</span>{{viagem.valorfrete}}</td>
          <td><span class="ui-column-title">Status</span>{{viagem.datafinal == '' ? 'Em rota' : 'Finalizada' }}</td>
          <td> <div class="acoes">

            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </div>
                           
          </td>
      </tr>
  </ng-template>
</p-table>
