<p-table [value]="pessoas" [paginator]=true [rows]="10" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Cargo</th>
          <th>Categoria CNH</th>
          <th></th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
      <tr>
          <td><span class="ui-column-title">Nome</span>{{pessoa.nome}}</td>
          <td><span class="ui-column-title">CPF</span>{{pessoa.cpf}}</td>
          <td><span class="ui-column-title">Data de Nascimento</span>{{pessoa.datanascimento | date: 'dd/MM/y'}}</td>
          <td><span class="ui-column-title">Cargo</span>{{pessoa.cargo}}</td>
          <td><span class="ui-column-title">Categoria CNH</span>{{pessoa.categoriaCnh}}</td>
          <td> <div class="acoes">

            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </div>
                           
          </td>
      </tr>
  </ng-template>
</p-table>
